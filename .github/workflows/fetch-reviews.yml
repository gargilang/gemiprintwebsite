name: Update Google Reviews

on:
  workflow_dispatch:
  schedule:
    - cron: "0 3 * * *" # daily at 03:00 UTC

permissions:
  contents: write

jobs:
  fetch-reviews:
    runs-on: ubuntu-latest
    env:
      GOOGLE_PLACES_API_KEY: ${{ secrets.GOOGLE_PLACES_API_KEY }}
      GOOGLE_PLACE_ID: ${{ secrets.GOOGLE_PLACE_ID }}
      PLACE_QUERY: Percetakan gemiprint Cifest Walk Cikarang
    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Fetch latest Google reviews (skip if no API key)
        if: ${{ env.GOOGLE_PLACES_API_KEY != '' }}
        run: node ./tools/fetch-reviews.mjs

      - name: Commit changes if any
        run: |
          if git diff --quiet --exit-code -- reviews.json; then
            echo "No changes to commit."
          else
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add reviews.json
            git commit -m "chore(reviews): update reviews.json [skip ci]"
            git push
          fi
